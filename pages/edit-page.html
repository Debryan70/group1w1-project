<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="../styles/edit-page.css">
</head>
<body>
    <div>
       <nav style="display: flex; gap: 25px;">
        <a style="font-size: 24px; word-spacing: 2px;" href="random-page.html">Sample content</a>
        <a style="font-size: 24px;" href="new-page.html">Create</a>
    </nav>
        <h1>Edit Page</h1>
        <form id="editForm">
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" name="editTitle" placeholder="Enter title" required>
    
            <label for="editContent">Content:</label>
            <textarea id="editContent" name="editContent" placeholder="Enter content" rows="4" required></textarea>
    
            <button type="button" onclick="saveChanges()">Save</button>
        </form>
    </div>
    <script>
        function saveChanges() {
            alert('Changes saved!');
        }
    </script>
</body>
</html>
